<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AFrame demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <link rel="manifest" href="manifest.json">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
      
    
    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="index.js"></script>

  </head>  
  <body>

    <a-scene id="scene">

      
      <a-camera position="0 1.2 0" position="-1 4 -3"></a-camera>



      <!-- Environment for 2D and VR viewing. It's auto-hidden in AR mode. -->
      <a-entity class="bgElem" 
					environment="lighting: none; shadow: none; lightPosition: 0 2.15 0"
                hide-in-ar-mode></a-entity>
      
	  <a-text id="message" value="Hello!!! Walk with me" 
            scale="0.5 0.5 0.5" 
			position="0 0.2 -1.8"></a-text>
			

	  <a-entity id="modelcontainer" 
					  position="-1 1.1 -3"  
					  rotation="0 55 0"
					  scale="0.5 0.5 0.5"
					  
		>
	      <a-entity id="mymodel"  
	                  animation-mixer
	                  shadow="cast: true; receive: false"
					  on></a-entity>
	  </a-entity>
      
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="mymodel"
               position="-5 3 1.5"></a-light>

      <!-- This shadow-receiving plane is only visible in AR mode. -->
      <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
               shadow="receive: true"
               ar-shadows="opacity: 0.3"
               visible="false"></a-plane>



    </a-scene>

    <div id="text">
      <button id="toggleMenuShow" class="hidden" title="show Menu" 
			onclick="toggleDisplay(['#toggleMenuShow','#menu'])">➕ Menu</button>
	  
	  <div id="menu">
			<div class="hideOnMobile">
		      	<a href="https://aframe.io" target="__blank">A-Frame</a> 
				<a href="https://github.com/prawinn555/vrdemo"  target="__blank">Demo<a>
			</div>
			<button onclick="window.location.reload()">Reload</button>
			<button id="toggleMenuHide" title="hide menu" onclick="toggleDisplay(['#toggleMenuShow','#menu'])">➖</button>
			<button id="toggleMenuLess" title="Reduce menu" class="small"
					onclick="toggleDisplay(['#toggleMenuMore','#toggleMenuLess', '#moreMenu'])" >Less</button>
			<button id="toggleMenuMore" title="Expand Menu" class="small hidden" 
					onclick="toggleDisplay(['#toggleMenuMore','#toggleMenuLess', '#moreMenu'])">More</button>
		  <div id="moreMenu">
		      <p>
		        Animal : 
				<select class="selectModel" name="selectModel"  >
					<option selected >Dinosaur</option>
					<option>Shark</option>
				</select>
		      </p>
		      <p>
		        Background : 
				<select class="selectBG"   >
				</select>
		      </p>    
		  </div>
	      <p>
	       <div class="hideOnMobile"> (current position   
			<span class="positionStatus"></span>)</div>
	       <div> 
				X <button id="upX"   class="move-x up"   onclick="toggleMove({x:1})"
							title="click=>move | click again=>stop" >👉 </button>
				  <button id="downX" class="move-x down" onclick="toggleMove({x:-1})" 
							title="click=>move | click again=>stop" >👈 </button>
				Y <button id="upY"   class="move-y up"   onclick="toggleMove({y:1})" 
							title="click=>move | click again=>stop" >☝️ </button>
				  <button id="downY" class="move-y down" onclick="toggleMove({y:-1})" 
							title="click=>move | click again=>stop" >👇 </button>
				Z <button id="upY"   class="move-z up"   onclick="toggleMove({z:1})" 
							title="click=>move | click again=>stop"> ↙️ </button>
				  <button id="downY" class="move-z down" onclick="toggleMove({z:-1})" 
							title="click=>move | click again=>stop" >↖️  </button>
			</div>
	      </p>
	      <p>
	       <div class="hideOnMobile"> (current rotation   
			<span class="rotationStatus"></span>)</div>
	       <div> 
				Rotate <button id="upX"   class="rotation up"    onclick="toggleRotate({y:1})"
								title="click=>move | click again=>stop" > 👉 </button>
				  <button id="downX" class="rotation down"  onclick="toggleRotate({y:-1})" 
								title="click=>move | click again=>stop" >👈 </button>
			</div>
	      </p>   
	      <div class="hideOnMobile" >Use your mouse/keyboard arrows to follow the animal</div>
	
	      <div class="hideOnMobile" >
	       <div> (current animation   
			<span class="animationStatus"></span>)</div>
	      </div>	  
	  </div>
    </div>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
